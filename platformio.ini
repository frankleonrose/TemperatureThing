[common]
lib_deps_builtin = SPI
lib_deps_external =
  https://github.com/things-nyc/arduino-lmic
  https://github.com/frankleonrose/Arduino-logging-library
  https://github.com/adafruit/Adafruit_Sensor
  https://github.com/mcci-catena/Adafruit_BME280_Library
  https://github.com/adafruit/Adafruit_FRAM_SPI
  https://github.com/JChristensen/Timer
; https://github.com/adafruit/Adafruit_BME280_Library

[platformio]
src_dir = TemperatureThing
; lib_dir=

; [env:teensy36]
; platform = teensy
; board = teensy36
; framework = arduino
; build_flags = -std=gnu99
; lib_deps = ${common.lib_deps_builtin}, ${common.lib_deps_external}

[env:adafruit_feather_m0_usb]
platform = atmelsam
board = adafruit_feather_m0_usb
framework = arduino
build_flags = -std=gnu99
